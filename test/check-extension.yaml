apiVersion: batch/v1
kind: Job
metadata:
  name: extension-installed
spec:
  template:
    spec:
      restartPolicy: OnFailure
      containers:
      - name: data-test
        env:
          - name: EXT_SQL_NAME
            value: ($values.sql_name)
          - name: EXT_VERSION
            value: ($values.version)
          - name: DB_URI
            valueFrom:
              secretKeyRef:
                name: (join('-', [$values.k8s_name, 'app']))
                key: uri
        image: alpine/psql:latest
        command: ['sh', '-c']
        args:
         - |
           set -e
           DB_URI=$(echo $DB_URI | sed "s|/\*|/|")
           test "$(psql "$DB_URI" -tAc "SELECT EXISTS (SELECT FROM pg_catalog.pg_extension WHERE extname = '${EXT_SQL_NAME}' AND extversion = '${EXT_VERSION}')" -q)" = "t"
           echo "Extension '${EXT_SQL_NAME} v${EXT_VERSION}' is installed!"
